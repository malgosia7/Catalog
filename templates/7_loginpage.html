<!DOCTYPE html>
<html lang="en">
<head>
  <title>LoginPage</title>
  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>

  <script src="//apis.google.com/js/platform.js?onload=start" async defer>
  </script>
  <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

  <link rel=stylesheet type=text/css href="{{ url_for(
      'static', filename='styles.css'
      ) }}">

</head>


<body>
  <div class = 'panelogin'>
    <br/><br/><br/><br/><br/>
    <p>You can log in by clicking a login button below:</p>

<!-- GOOGLE PLUS SIGN IN-->

  <div id="signinButton">
  <span class="g-signin"
    data-scope="openid email"
    data-clientid="573458357675-t4mijq7su92mc3fqmraf9fce69vfir89.apps.googleusercontent.com"
    data-redirecturi="postmessage"
    data-accesstype="offline"
    data-cookiepolicy="single_host_origin"
    data-callback="signInCallback"
    data-approvalprompt="force">
  </span>
</div>


<div id="result"></div>


<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds,
    //write a 'login successful' message to the web page and then redirect
    //back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
          setTimeout(function() {window.location.href = "/categories";}, 4000);}
        else if (authResult['error']) {
          console.log('There was an error: ' + authResult['error']);
          }
        else {
          $('#result').html(
              'Failed to make a server-side call. Check your configuration and console.'
              );
          }
        }
      }); } }

</script>

<!--END GOOGLE PLUS SIGN IN -->


</div>

  </body>

</html>
