<!DOCTYPE html>
<html lang="en">

<head>
	<link rel=stylesheet type=text/css href="{{ url_for(
			'static', filename='styles.css'
			) }}">

	<title>Description</title>
	</head>

<body>
	<div class = 'pane'>

		<h1>{{categoryName.name}}</h1>

		<div class="img">
			<h2>{{description.name}}</h2>
			<p>Description: </p>
			<p>{{description.description}}</p>

			<figure class="creator">
				Author:
					<img src="/static/image12.jpg" alt="photo here" height="100" width="100">
				<figcaption>Malgosia B.</figcaption>
			</figure>

		</div><br/><br/>

		<div class = "editdeletepane">
			<a href='{{url_for(
					'editItem', category_id = categoryName.id, item_id=item_id
					)}}' >Edit this Item   |</a>
			<a href='{{url_for(
					'deleteItem', category_id = categoryName.id, item_id=item_id
					)}}' >Delete this Item</a>
		<br/><br/><br/>
		</div>

		<div>
			<a href = '{{url_for(
					'viewItems', category_id=category_id
					)}}'> previous page <<< </a><br/><br/>
			<p class = 'source'>{{Source}}</p>
		</div>

	</div>

</body>

</html>
